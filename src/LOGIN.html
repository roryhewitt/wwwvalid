<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Login to IBM i</title>
  </head>
  <body OnLoad="document.signon.www_validate-userid.focus();">
    <form name="signon" method="post" action="">
      <table border="0">
        <tr>
          <td colspan="2" align="center">
            Enter Login Details
          </td>
        </tr>
        <tr>
          <td>
            User ID:
          </td>
          <td>
            <input type="text" name="www_validate-userid" size="10" maxlength="128">
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type="password" name="www_validate-passwd" size="10" maxlength="128">
          </td>
        </tr>
        <tr>
          <td align="left">
            <input type="reset" value="Reset">
          </td>
          <td align="left">
            <input type="submit" value="Log on">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <font color="red"><b>
              www_validate-errmsg
            </b></font>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
